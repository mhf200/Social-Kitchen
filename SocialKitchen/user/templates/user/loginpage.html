{% extends './home.html' %}
<!DOCTYPE html>
<html>
  {%load static%}
 {% block content %}  
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'user/main.css' %}">
	<title>Login</title>


</head>
<body>

  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
  
      <a href="home.html" style="text-decoration:none;" class="logo d-flex align-items-center me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>Social Kitchen <span>.</span></h1>  
      </a>
      
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/" style="text-decoration:none;" >Home</a></li>
          <li><a href="/#about" style="text-decoration:none;" >About</a></li>
          <li><a href="/#gallery" style="text-decoration:none;" >Gallery</a></li>
          <li><a href="/#contact" style="text-decoration:none;">Contact</a></li>
        </ul>
      </nav><!-- .navbar -->
      <a class="btn-book-a-table" href="/loginpage">Login</a>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
  
    </div>
  </header><!-- End Header -->   



<section class="mainclass" style="background-image: url('{% static "user/images/cook1.jpg" %}'); background-repeat: no-repeat; background-size: cover;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5"><b>Login</b></h3>
            <form method="POST", enctype="multipart/form-data" class="inputfield">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-6 text-left inputlabel">
                  <label class="form-label" for="typePasswordX-2">Username</label></br>
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>
                <div class="col-sm-6 text-right ">
                  {{form.username}}</br>
                  {{form.password1}}
                </div>
            </div>
            <div class="d-flex justify-content-center" style="padding: 25px 100px;">
              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Submit">Login</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0">Have Not an account? <a href="{% url 'user:registerpage' %}" class="fw-bold text-body"><u>Register Here</u></a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
{% endblock %}
</html>
