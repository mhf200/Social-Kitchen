{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<body style="background-image: url('{% static 'user/images/adds.avif' %}');"></body>
<div class="pt-20">
<h1 class="text-4xl m-10 font-bold"> + Update Recipes</h1>

<form class=" w-3/5 bg-white shadow-md m-10 px-8 py-8"  method="POST" enctype="multipart/form-data">
    {%csrf_token%}
<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Recipe Name </label>
    <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Name" value="{{recipe.name}}" type="text" name="name ">
</div>

<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Recipe Desc </label>
    <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Description" value="{{recipe.desc}}"  type="text" name="desc" id="desc">
</div>
<div class="form-group">
    <label for="ingredients">Ingredients</label>
    <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required>{{ recipe.ingredients }}</textarea>
</div>
<div class="form-group">
    <label for="cooking_instructions">Cooking Instructions</label>
    <textarea class="form-control" id="cooking_instructions" name="cooking_instructions" rows="5" required>{{ recipe.cooking_instructions }}</textarea>
</div>
<div class="mb-4">
    <img class="w-20 h-20" src="{{recipe.image.url}}">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="">Recipe Image </label>
    <input class="py-2 " type="file" accept="image/*" name="upload" id="upload" >
</div>


<div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2"  type="submit" name="Add Recipe" value="Update Recipe" id="">

</div>

</form>
</div>
{%endblock%}
