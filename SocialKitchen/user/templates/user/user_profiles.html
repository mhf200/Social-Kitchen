{% extends 'user/base.html' %}
{% block content %}
  <h1>All User Profiles</h1>
  {% for profile in profiles %}
    <div>
      <h2>{{ profile.user.username }}</h2>
      <img src="{{ profile.image.url }}" alt="profile picture" width="100">
      <p>Contact Number: {{ profile.contact_number }}</p>
    </div>
  {% endfor %}
{% endblock %}
